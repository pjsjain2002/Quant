server:
  port: 8081

spring:
  application:
    name: quantcrux-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/quantcrux
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin

# JWT Configuration
jwt:
  secret: quantcrux-secret-key-for-jwt-token-generation-and-validation-2024
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"

# Logging
logging:
  level:
    com.quantcrux: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always